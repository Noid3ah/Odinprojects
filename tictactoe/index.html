<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="app.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <div class="group">
          <span class="t">T</span>
          <span>ic</span>
        </div>

        <div class="group">
          <span class="t">T</span>
          <span>ac</span>
        </div>

        <div class="group">
          <span class="t">T</span>
          <span>oe</span>
        </div>
      </h1>
    </header>
    <dialog class="modal">
      <form action="" method="dialog">
        <div class="cancel">
          <span class="material-symbols-outlined cancel">close</span>
        </div>
        <div class="form-control">
          <label for="player1">Player 1 name:</label>
          <input type="text" id="player1" />
        </div>
        <button>Start Game</button>
      </form>
    </dialog>
    <dialog class="modal">
      <form action="" method="dialog">
        <div class="cancel">
          <span class="material-symbols-outlined cancel">close</span>
        </div>
        <div class="form-control">
          <label for="player2">Player 2 name:</label>
          <input type="text" id="player2" />
        </div>
        <button>Start Game</button>
      </form>
    </dialog>
    <main class="wrapper">
      <section class="btns">
        <audio class="hoverSound" src="assets/select2.wav"></audio>
        <audio class="selectSound" src="assets/start.wav"></audio>
        <button class="start one__player" tabindex="0">
          1 Player
          <span class="material-symbols-outlined fill">sports_esports</span>
        </button>
        <button class="start two__player" tabindex="0">
          2 Player
          <span class="material-symbols-outlined fill">sports_esports</span>
          <span class="material-symbols-outlined fill">sports_esports</span>
        </button>
        <button class="reset hidden">
          Restart
          <span class="material-symbols-outlined">restart_alt</span>
        </button>
        <button class="end hidden">
          End Game
          <span class="material-symbols-outlined">close</span>
        </button>
      </section>
      <section class="board">
        <div class="score__board">
          <div class="player__score player--one" data-playername="">00</div>
          <div class="player__score player--two" data-playername="">00</div>
        </div>
        <audio class="placeMarkSound" src="/assets/box.wav"></audio>
        <audio class="winSound" src="/assets/win.wav"></audio>
        <audio class="drawSound" src="/assets/draw2.wav"></audio>
        <audio class="endSound" src="/assets/end.wav"></audio>
        <audio loop class="bgSound" src="/assets/music.wav"></audio>
        <div class="player"><h2></h2></div>
        <div class="container">
          <div class="box" data-index="0">
            <span class="default-o">o</span>
          </div>
          <div class="box" data-index="1">
            <span></span>
          </div>
          <div class="box" data-index="2">
            <span></span>
          </div>
          <div class="box" data-index="3">
            <span></span>
          </div>
          <div class="box" data-index="4">
            <span class="default-o">o</span>
          </div>
          <div class="box" data-index="5">
            <span></span>
          </div>
          <div class="box" data-index="6">
            <span class="default-x">x</span>
          </div>
          <div class="box" data-index="7">
            <span></span>
          </div>
          <div class="box" data-index="8">
            <span class="default-x">x</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

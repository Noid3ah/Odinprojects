<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="app.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <div class="group">
          <span class="t">T</span>
          <span>ic</span>
        </div>

        <div class="group">
          <span class="t">T</span>
          <span>ac</span>
        </div>

        <div class="group">
          <span class="t">T</span>
          <span>oe</span>
        </div>
      </h1>
    </header>
    <main class="wrapper">
      <section class="btns">
        <audio class="hoverSound" src="assets/select2.wav"></audio>
        <audio class="selectSound" src="assets/start.wav"></audio>
        <button class="start one__player" tabindex="0">
          1 Player
          <span class="material-symbols-outlined fill">sports_esports</span>
        </button>
        <button class="start two__player" tabindex="0">
          2 Player
          <span class="material-symbols-outlined fill">sports_esports</span>
          <span class="material-symbols-outlined fill">sports_esports</span>
        </button>
        <button class="reset hidden">
          Restart
          <span class="material-symbols-outlined">restart_alt</span>
        </button>
        <button class="end hidden">
          End Game
          <span class="material-symbols-outlined">close</span>
        </button>
      </section>
      <section class="board">
        <div class="player"><h2>Player 1's turn.</h2></div>
        <div class="container board">
          <div class="box" data-index="0">
            <span class="o">o</span>
          </div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4">
            <span class="o">o</span>
          </div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6">
            <span class="x">x</span>
          </div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8">
            <span class="x">x</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

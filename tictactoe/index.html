<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="app.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <section class="btns">
        <button class="start">Play Game</button>
        <button class="reset">Reset Game</button>
        <button class="end">End Game</button>
      </section>
      <section class="board">
        <div class="grid">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </section>
    </main>
  </body>
</html>

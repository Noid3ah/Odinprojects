<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Library App</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="inner-wrap container">
        <div class="logo">
          Book
          <span>Dom</span>
        </div>
        <div class="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="search..." />
        </div>
      </div>
    </header>
    <main class="container">
      <h1>All books</h1>
      <section class="card-grid">
        <dialog class="modal" data-modal>
          <form action="#" class="container">
            <div class="form-control-wrap">
              <div class="form-control">
                <label for="">Title</label>
                <input type="text" placeholder="Title of book" />
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author of book" />
              </div>
              <div class="form-control">
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="Number of pages" />
              </div>
              <div class="form-control">
                <label for="read">Read</label>
                <input type="checkbox" id="read" />
              </div>
            </div>
            <button type="submit" data-close-modal>Add book</button>
          </form>
        </dialog>
        <div class="card book">
          <div class="card-wrap">
            <div class="book__name">
              <h2 class="book__title">Game of thrones</h2>
              <h3 class="book__serial__title">A clash of kings</h3>
            </div>
            <div class="book__details">
              <span class="author">
                <p>Author:</p>
                <p>George r.r. martin</p>
              </span>
              <span class="pages">
                <p>Pages:</p>
                <p>369</p>
              </span>
              <span class="status">
                <p>unread</p>
              </span>
            </div>

            <div class="stripe"></div>
          </div>
          <div class="actions">
            <span class="material-symbols-outlined">book_2</span>
            <!-- <span class="material-symbols-outlined">auto_stories</span> 
            -->
            <span class="material-symbols-outlined">bookmark</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
        <div class="card book">
          <div class="card-wrap">
            <div class="book__name">
              <h2 class="book__title">Game of thrones</h2>
              <h3 class="book__serial__title">A clash of kings</h3>
            </div>
            <div class="book__details">
              <span class="author">
                <p>Author:</p>
                <p>George r.r. martin</p>
              </span>
              <span class="pages">
                <p>Pages:</p>
                <p>369</p>
              </span>
              <span class="status">
                <p>unread</p>
              </span>
            </div>

            <div class="stripe"></div>
          </div>
          <div class="actions">
            <span class="material-symbols-outlined">book_2</span>
            <!-- <span class="material-symbols-outlined">auto_stories</span> -->
            <span class="material-symbols-outlined">bookmark</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </section>
      <div class="add-book">
        <button data-open-modal>
          New Book
          <span class="material-symbols-outlined">add_circle</span>
        </button>
      </div>
    </main>
    <footer>
      <p>copyright</p>
    </footer>
  </body>
</html>

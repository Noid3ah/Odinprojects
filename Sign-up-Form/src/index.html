<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/app.js" defer> </script>
    <title>Sign-up Form</title>
  </head>
  <body> 
    <main class="wrapper"> 
      <section class="img-section"><img class="eye-candy" src="./assets/elephant.jpg" alt=""></section>
      <section class="form-section">
        <header class="align">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You know you want to.</p>
        </header>
        <section class="form-wrap">
          <form action="#" method="post">
            <div class="tag-line">
              <h2 class="align">Let's do this!</h2>
            </div>
            <div class="list-wrap">
              <ul class="align">
                <li>
                  <label for="first_name">First name</label>
                  <input type="text" title="No special characters allowed" name="first_name" id="first_name" pattern="[A-Za-z0-9]+" required placeholder="First name">
                </li>
                <li>
                  <label for="last_name">Last name</label>
                  <input type="text" title="No special characters allowed" name="last_name" id="last_name" pattern="[A-Za-z0-9]+" required placeholder="Surname">
                </li>
                <li>
                  <label for="email">Email<span>*</span></label>
                  <input type="email" name="email" id="email" autocomplete required placeholder="example@example.com">
                </li>
                <li>
                  <label for="tel-number">Phone number</label>
                  <input type="tel" name="tel-number" id="tel-number" title="only numbers allowed" minlength="9" maxlength="9" pattern="[0-9]+" placeholder="xxxxxxxxx">
                </li>
                <li>
                  <label for="password">Password <span>*</span></label>
                  <input type="password" title="Password must be at least 6 characters long" name="password" id="password" pattern="[a-zA-Z0-9[!@#$%^&amp;*]]{6,12}" autocomplete required placeholder="Enter password"><span></span>
                </li>
                <li>
                  <label for="confirm_password">Confirm password</label>
                  <input type="password" name="confirm_password" id="confirm_password" autocomplete required placeholder="Re-type password">
                </li>
              </ul>
            </div>
            <footer> 
              <div class="submit align">
                <button type="submit">Create Account </button>
                <p>Already have an account? <a href="#">Log in</a></p>
              </div>
            </footer>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>

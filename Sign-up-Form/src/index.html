<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/app.js"> </script>
    <title>Sign-up Form</title>
  </head>
  <body> 
    <main class="wrapper"> 
      <section class="img-section"><img class="eye-candy" src="./assets/photo1.avif" alt=""></section>
      <section class="form-section">
        <header class="align">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You know you want to.</p>
        </header>
        <section class="form-wrap">
          <form action="#" method="post">
            <h2 class="align">Let's do this!</h2>
            <div class="list-wrap">
              <ul class="align">
                <li>
                  <label for="first_name">First name</label>
                  <input type="text" name="first_name" id="first_name">
                </li>
                <li>
                  <label for="last_name">Last name</label>
                  <input type="text" name="last_name" id="last_name">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" autocomplete required>
                </li>
                <li>
                  <label for="tel-number">Phone number</label>
                  <input type="tel" name="tel-number" id="tel-number">
                </li>
                <li>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" autocomplete required>
                </li>
                <li>
                  <label for="confirm_password">Confirm password</label>
                  <input type="password" name="confirm_password" id="confirm_password" autocomplete required>
                </li>
              </ul>
            </div>
            <div class="submit">
              <button class="align">Create Account </button>
              <p class="align">Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>

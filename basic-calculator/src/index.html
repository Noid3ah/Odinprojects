<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="./scripts/index.js" defer> </script>
    <title>Calculator</title>
  </head>
</html>
<body class="bg-[#000]">
  <main class="wrapper">
    <div class="calculator">
      <div class="display"> </div>
      <div class="key-pads">
        <button class="key" id="key0">%</button>
        <button class="key" id="key1">CE</button>
        <button class="key" id="key2">C</button>
        <button class="key" id="key3">delete</button>
        <button class="key" id="key4">7</button>
        <button class="key" id="key5">8</button>
        <button class="key" id="key6">9</button>
        <button class="key" id="key7">÷</button>
        <button class="key" id="key8">4</button>
        <button class="key" id="key9">5</button>
        <button class="key" id="key10">6</button>
        <button class="key" id="key11">×</button>
        <button class="key" id="key12">1</button>
        <button class="key" id="key13">2</button>
        <button class="key" id="key14">3</button>
        <button class="key" id="key15">−</button>
        <button class="key" id="key16">±</button>
        <button class="key" id="key17">0</button>
        <button class="key" id="key18">.</button>
        <button class="key" id="key19">+</button>
        <button class="key" id="key20">=</button>
      </div>
    </div>
  </main>
</body>
